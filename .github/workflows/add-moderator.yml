name: Add Moderator

on:
  pull_request:
    types:
      - closed

jobs:
  edit-front-matter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Edit Front Matter
        run: |
          AUTHOR=$(gh pr view ${{ github.event.number }} --json mergedBy | jq .mergedBy.login)
          PR_START=$(gh pr view ${{ github.event.number }} --json commits | jq .commits[0].oid| sed 's/"//g')
          PR_BEFORE=$(git log --pretty=format:'%h' -n 2 $PR_START | tail -n  1)
          NEW_FILES=$(git diff --name-only $PR_BEFORE ${{ github.sha }} | grep '_scores/.*\.md')
          echo $NEW_FILES

          for FILE in $NEW_FILES; do
            sed -i "/---/!b;n;i mod: $AUTHOR" $FILE
          done

      - name: Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Add moderator"
          git push -f

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
